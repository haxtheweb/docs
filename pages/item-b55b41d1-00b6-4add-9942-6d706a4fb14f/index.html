
<h2 id="header-6ce068a7-d8d4-71a8-17b0-f18067e785da">Data summit 2025</h2>
<p>This is a talk at Penn State Data Summit 2025 by Dr. David Fusco and Bryan Ollendyke about the state of AI with HAX. Discussed and shown is a working prototype of teaching Claude the HAX cli so that it can automatically build example HAXSites using webcontainers.&#160;</p>
